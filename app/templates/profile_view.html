{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<div>
	<div id="main_">
		<div id="left">
			<div id="photo"><img src="{{ url_for('uploaded_file', filename=profile.image) }}">
			</div>
		</div>
		<div id="right">
			<div id="name">{{ profile.firstname }} {{ profile.lastname }}</div>
			<div id="date">Today is: {{ date }}</div>
			<div id="info">
				Username: {{ username }} </br>
				ID: {{ profile.userid }} </br>
				Sex: {{ profile.sex }} </br>
				Highest Score: 150 </br>
				TDollars: 215 </br>
			</div>
		</div>
	</div>
</div>
{% endblock %}
